<div class="list-group">
  <div ng-repeat="contact in contacts">
    <a href="#" class="list-group-item contact-item" ng-click="onContactClick(contact)">
      <img src="{{contact.smallImageURL}}" class="contact-pic">
      <div class="contact-title">
        <h4 class="list-group-item-heading">{{contact.name}}</h4>
        <p class="list-group-item-text">{{contact.phone.home}}</p>
      </div>
    </a>
  </div>
</div>
