<div ng-repeat="contact in contacts">
  <div class="contact-item row" ng-class="{ selected: contact.selected }" ng-click="onContactClick(contact)">
    <div class="contact-pic col-4">
      <img src="{{contact.smallImageURL}}">
    </div>
    <div class="contact-title col-8">
      <h5 class="list-group-item-heading">{{contact.name}}</h5>
      <p class="list-group-item-text">{{contact.phone.home}}</p>
    </div>
  </div>
</div>
